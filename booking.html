<section class="booking-form">
      <!--start of the Form -->
      <section class="form">
          <h3>Reserve Your Table in the Paradise Today</h3>
          <form class="booking-form">
              <section class="reserve-form">
                  <section class="row50">
                      <section class="data-box">
                          <span>First Name</span>
                          <input type="text" placeholder="First Name" required>
                      </section>
                      <section class="data-box">
                          <span>Last Name</span>
                          <input type="text" placeholder="Last Name" required>
                      </section>                            
                  </section>
                  <section class="row50">
                      <section class="data-box">
                          <span>Email</span>
                          <input type="email" placeholder="johndoe@email.com" required>
                      </section>
                      <section class="data-box">
                          <span>Contact Number</span>
                          <input type="number" placeholder="+94 -- --- ----" required>
                      </section>
                  </section>
                  
                  <section class="row50">    
                      <section class="data-box">
                          <span>Adults</span>
                          <input type="number" placeholder="1">
                      </section>
                      <section class="data-box">
                          <span>Kids</span>
                          <input type="number" placeholder="1">
                      </section>
                  </section>
                  <section class="row50">    
                      <section class="data-box">
                          <span>Arrival</span>
                          <input type="date" >
                      </section>
                      <section class="data-box">
                          <span>Depature</span>
                          <input type="date" >
                      </section>
                  </section>
                  <section class="row50">    
                      <section class="data-box">
                          <span>Suite</span>
                         <select name="rooms" id="rooms">
                          <option value="">Select your suite</option>
                         <option value="rooms">Presedential</option>
                         <option value="rooms">Executive</option>
                         <option value="rooms">Deluxe</option>
                         </select>
                      </section>
                      <section class="data-box">
                          <span>Number of rooms</span>
                          <input type="number" placeholder="Number of rooms">
                      </section>
                  </section>
                  <section class="row50">    
                      <section class="data-box">
                          <span>Adventures</span>
                          <select name="adventure" id="adventure">
                              <option value="">Select an Adventures package</option>
                             <option value="adventure">All in one</option>
                             <option value="adventure">Game drive and Bundala bird watching</option>
                             <option value="adventure">Game drive and Elepahnt adeventure</option>
                             <option value="adventure">Yala Safari</option>
                          </select>
                      </section>
                      <section class="data-box">
                        <span>Branch</span>
                        <select name="branch" id="branch">
                            <option value="">Select a branch</option>
                           <option value="branch">Tented Lodge, Yala</option>
                           <option value="branch">Ahu Bay, Ahungalla</option>
                           <option value="branch">Ceylon Tea Trails, Hatton</option>
                           <option value="branch">Cape Weligama, Weligama</option>
                        </select>
                    </section>
                  </section>

                  <section class="row100">
                      <section class="data-box">
                          <span>Additional Requirements</span>
                          <textarea placeholder="Please mention any other requirements that has to be arranged"></textarea>
                      </section>
                  </section>
                  <section class="row100">
                      <section class="data-box">
                          <input type="submit" value="Send">
                      </section>
                  </section>
              </section>
          </form> <!--end of the form-->
      </section>
</body>
